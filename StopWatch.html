<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stopwatch.css">
    <title>StopWatch</title>
</head>
<body>
    <h1>StopWatch Assingment</h1>
    <div class="container">
        <h2>StopWatch</h2>
        <br>
       
        <div class="timer-Display">
                <label id="Milliseconds">000:</label>
                <label id="Seconds">00:</label>
                <label id="Minutes">00: </label>
                <label id="Hours">00</label>          
            
        </div>
        <br>
        <br>
        <div class="btn">
            <button id="start" onclick="start()" value="str">Start</button>
            <button id="stop"  onclick="stop ()" value="stp">Stop</button>
            <button id="Reset" onclick="reset()" value="res">Reset</button>
        </div>
    </div>

    <script src="Stopwatch.js"></script>
</body>
</html>
